services:
  - type: web
    name: hostel-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "python manage.py migrate && gunicorn hostel_allocation_project.wsgi:application"
    healthCheckPath: /api/session/
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: "https://hostel-frontend.onrender.com"
      - key: DJANGO_CORS_ALLOWED_ORIGINS
        value: "https://hostel-frontend.onrender.com"
      - key: DATABASE_URL
        sync: false

  - type: web
    name: hostel-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://hostel-backend.onrender.com"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
